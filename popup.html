<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Limiter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“‘ Tab Limiter</h1>
    </header>

    <div class="status-section">
      <div class="stat-card">
        <div class="stat-label">Current Tabs</div>
        <div class="stat-value" id="currentTabs">-</div>
      </div>
      <div class="stat-divider">/</div>
      <div class="stat-card">
        <div class="stat-label">Limit</div>
        <div class="stat-value" id="tabLimit">-</div>
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>

    <div class="control-section">
      <div class="control-row">
        <span class="control-label">Enable Tab Limiter</span>
        <label class="toggle">
          <input type="checkbox" id="enableToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <div class="quick-settings">
      <label for="quickLimit" class="input-label">Quick Limit Adjust</label>
      <div class="input-group">
        <input type="number" id="quickLimit" min="1" max="100" placeholder="10">
        <button id="saveLimit" class="btn-primary">Set</button>
      </div>
    </div>

    <footer>
      <button id="openOptions" class="btn-secondary">âš™ï¸ Settings</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
