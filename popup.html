<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Limiter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tab Limiter</h1>
    </header>

    <!-- Warning Banner -->
    <div id="warningBanner" class="warning-banner hidden">
      <svg class="warning-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM10 6v4M10 14h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div class="warning-content">
        <div class="warning-title" id="warningTitle">Tab Limit Reached!</div>
        <div class="warning-message" id="warningMessage">You have reached your maximum tab limit</div>
      </div>
    </div>

    <div class="status-section">
      <div class="stat-card">
        <div class="stat-label">Current Tabs</div>
        <div class="stat-value" id="currentTabs">-</div>
      </div>
      <div class="stat-divider">/</div>
      <div class="stat-card">
        <div class="stat-label">Limit</div>
        <div class="stat-value" id="tabLimit">-</div>
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>

    <div class="control-section">
      <div class="control-row">
        <span class="control-label">Enable</span>
        <label class="toggle">
          <input type="checkbox" id="enableToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <div class="quick-settings">
      <label for="quickLimit" class="input-label">Limit</label>
      <div class="input-group">
        <input type="number" id="quickLimit" min="1" max="100" placeholder="10">
        <button id="saveLimit" class="btn-primary">Set</button>
      </div>
    </div>

    <footer>
      <button id="openOptions" class="btn-secondary">Settings â†’</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
