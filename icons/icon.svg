<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- Tab stack representation -->
  <rect x="28" y="35" width="72" height="50" rx="6" fill="white" opacity="0.3"/>
  <rect x="26" y="38" width="72" height="50" rx="6" fill="white" opacity="0.5"/>
  <rect x="24" y="41" width="72" height="50" rx="6" fill="white"/>
  
  <!-- Number "10" in the center -->
  <text x="64" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#667eea" text-anchor="middle">10</text>
  
  <!-- Limit indicator circle -->
  <circle cx="96" cy="36" r="12" fill="#ef4444"/>
  <text x="96" y="41" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">!</text>
